<style>
    .body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        
        text-align: center;
        
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-control {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn-success {
        background-color: #28a745;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .image-container{
        position:absolute;
        top:80px;
        right:80px;

    }

    .right-image{
        width:700px;
        height:500px;
        border-radius:8px;
    }
</style>

<body>
<div class="form-container">
    <div class="image-container">
        <img src="{{ url_for('static', filename='images/reg.jpg')}}" class="right-image">
    </div>
    <h3>Register</h3>
    <hr>
    <form method="post" action="{{ url_for('register') }}" onsubmit="return validateForm()">
        <div class='form-group'>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class='form-control' required>
        </div>
        <div class='form-group'>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class='form-control' required>
        </div>
        <div class='form-group'>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class='form-control' minlength="6" required>
        </div>
        <div class='form-group'>
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" class='form-control' minlength="6" required>
        </div>
        <input type="submit" value="Register" class='btn btn-success'>
    </form>
</div>

<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmpassword = document.getElementById("confirmpassword").value;
     
        if (password !== confirmpassword) {
        alert("Passwords do not match");
        return false;
        }
     
        return true;
        }
</script>

</body>
