{% extends 'layout.html' %}
{% block body %}

<style>
  .container {
        margin-top: 30px;
    }
 
    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
</style>
<div class="container">
  <div class='row'>
    <div class='col-5 mx-auto'>
      <div class="form-container">
      <h3>Edit Villa</h3><hr>
      <form method='post' action='{{url_for("edit_villa",uid=datas.UID)}}'>
        <div class='form-group'>
          <label>Villa Name</label>
          <input type='text' name='uname' required class='form-control' value='{{datas.UNAME}}'>
        </div>
        
        <div class='form-group'>
          <label>Price</label>
          <input type='text' name='price' required class='form-control' value='{{datas.PRICE}}'>
        </div>
        <div class='form-group'>
          <label>Sqft</label>
          <input type='text' name='sqft' required class='form-control' value='{{datas.SQFT}}'>
        </div>
        <div class='form-group'>
          <label>Occupancy</label>
          <input type='text' name='occupancy' required class='form-control' value='{{datas.OCCUPANCY}}'>
        </div>
        <div class='form-group'>
          <label>Contact</label>
          <input type='text' name='contact' required class='form-control' value='{{datas.CONTACT}}'>
        </div>

        <input type='submit' value='Submit' class='btn btn-success'>
      </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
